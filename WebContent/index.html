<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

		<script>
				sap.ui.localResources("pruebaxml");
				var app = new sap.m.App({initialPage:"idvistaPrincipal1"});
				var page = sap.ui.view({id:"idvistaPrincipal1", viewName:"pruebaxml.vistaPrincipal", type:sap.ui.core.mvc.ViewType.XML});
				app.addPage(page);
				app.placeAt("content");
		</script>
		<script>
				sap.ui.localResources("pruebaxml");
				var app = new sap.m.App({initialPage:"idVistaSecundaria1"});
				var page = sap.ui.view({id:"idvistaSecundaria1", viewName:"pruebaxml.VistaSecundaria", type:sap.ui.core.mvc.ViewType.XML});
				app.addPage(page);
				app.placeAt("content2");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
		<div id="content2"></div>
	</body>
</html>
